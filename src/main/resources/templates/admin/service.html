<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3">
            <h1 class="m-0 text-uppercase text-primary">Admin Dashboard</h1>
        </nav>
    </div>
</div>
<!-- Topbar End -->

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h4>Quản Lý</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="showSection('userManagement')">
                            <i class="fas fa-users"></i> Quản Lý Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('doctorManagement')">
                            <i class="fas fa-user-md"></i> Quản Lý Bác Sĩ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/service}">
                            <i class="fas fa-concierge-bell"></i> Quản Lý Dịch Vụ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/patient}">
                            <i class="fas fa-procedures"></i> Quản Lý Bệnh Nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showSection('statistics')">
                            <i class="fas fa-chart-bar"></i> Thống Kê
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main role="main" class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <div id="content">
                <div class="block block-rounded">
                    <div class="block-header block-header-default">
                        <h3 class="block-title">
                            <small>Bảng dịch vụ</small>
                        </h3>
                    </div>
<!--                    <div class="row mb-3">-->
<!--                        <div class="col-md-6">-->
<!--                            <form id="searchForm" class="d-flex">-->
<!--                                <input type="text" name="username" id="searchInput" class="form-control me-2" placeholder="Tìm kiếm bác sĩ..." required>-->
<!--                            </form>-->
<!--                        </div>-->
<!--                        <div class="col-md-6 text-end">-->
<!--                            &lt;!&ndash; Nút Tìm Kiếm gửi dữ liệu qua AJAX &ndash;&gt;-->
<!--                            <button type="submit" class="btn btn-secondary me-2" id="searchButton">Tìm Kiếm</button>-->
<!--                            <input type="button" value="Tạo dịch vụ" th:onclick="|window.location.href='/admin/service/new'|" class="btn btn-primary btn-sm mr-2" />-->
<!--                        </div>-->
<!--                    </div>-->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <!-- Search Form -->
                            <form id="searchForm" class="d-flex" th:action="@{/admin/service}" method="get">
                                <input type="text" name="keyword" id="searchInput" class="form-control me-2" placeholder="Tìm kiếm dịch vụ..." th:value="${keyword}">
                                <button type="submit" class="btn btn-secondary me-2">Tìm Kiếm</button>
                            </form>
                        </div>
                        <div class="col-md-6 text-end">
                            <!-- Create new service button -->
                            <input type="button" value="Tạo dịch vụ" th:onclick="|window.location.href='/admin/service/new'|" class="btn btn-primary btn-sm mr-2" />
                        </div>
                    </div>
                    <div th:if="${services.size() > 0}" class="block-content block-content-full">
                        <!-- DataTables init on table by adding .js-dataTable-full-pagination class, functionality is initialized in js/pages/be_tables_datatables.min.js which was auto compiled from _js/pages/be_tables_datatables.js -->
                        <table class="table table-bordered table-striped table-vcenter js-dataTable-full-pagination">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 80px;">#</th>
                                <th scope="col" style="width: 150px;">Name</th>
                                <th class="d-none d-sm-table-cell" style="width: 60%;">Description</th>
                                <th scope="col" style="width: 150px;">Price</th>
                                <th scope="col" style="width: 100px;">Actions</th>
                                <!--<th class="d-none d-sm-table-cell" style="width: 15%;">Access</th>
                                <th style="width: 15%;">Registered</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="service: ${services}">
                                <td class="text-center" th:text="${service.serviceId}">1</td>
                                <td class="fw-semibold" th:text="${service.serviceName}">David Fuller</td>
                                <td class="d-none d-sm-table-cell" th:text="${service.description}"></td>
                                <td class="d-none d-sm-table-cell" th:text="${service.price}"></td>
                                <td>
                                    <a class="fa-regular fa-square-check"
                                       th:href="@{'/admin/service/edit/' + ${service.serviceId}}" title="Edit this service"></a>
                                    <a th:href="@{'/admin/service/delete/' + ${service.serviceId}}"
                                       id="btnDelete"
                                       title="Delete this service" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
                                </td>
                                    <!--</td>
                                    <td class="d-none d-sm-table-cell">
                                      <span class="badge bg-danger">Disabled</span>
                                    </td>
                                    <td>
                                      <em class="text-muted">9 days ago</em>
                                    </td>-->
                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${services.size() > 0}">
                        <span>No services found!</span>
                    </div>
                    <nav aria-label="Pagination" th:if="${totalPages > 0}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/admin/service?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=1' + '&size=' + ${pageSize}}"
                                   title="First Page" rel="First Page">
                                    <<
                                </a>
                            </li>
                            <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/admin/service?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${currentPage - 1} + '&size=' + ${pageSize}}"
                                   title="Previous Page" rel="Previous Page">
                                    Prev
                                </a>
                            </li>
                            <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                                <a class="page-link" href="#">...</a>
                            </li>
                            <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                                th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                                <a class="page-link"
                                   th:href="@{'/admin/service?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${page} + '&size=' + ${pageSize}}"
                                   title="'Page ' + ${page})" rel="'Page ' + ${page})">
                                    [[${page}]]
                                </a>
                            </li>
                            <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                                <a class="page-link" href="#">...</a>
                            </li>
                            <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/admin/service?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${currentPage + 1} + '&size=' + ${pageSize}}"
                                   title="Next Page" rel="Next Page">
                                    Next
                                </a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/admin/service?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${totalPages} + '&size=' + ${pageSize}}"
                                   title="Last Page" rel="Last Page">
                                    >>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    function showSection(section) {
        const content = document.getElementById('content');
        switch (section) {
            case 'userManagement':
                content.innerHTML = '<h2>Quản Lý Người Dùng</h2><p>Danh sách người dùng sẽ được hiển thị ở đây.</p>';
                break;
            case 'doctorManagement':
                content.innerHTML = '<h2>Quản Lý Bác Sĩ</h2><p>Danh sách bác sĩ sẽ được hiển thị ở đây.</p>';
                break;
            case 'serviceManagement':
                content.innerHTML = '<h2>Quản Lý Dịch Vụ</h2><p>Danh sách dịch vụ sẽ được hiển thị ở đây.</p>';
                break;
            case 'patientManagement':
                content.innerHTML = '<h2>Quản Lý Bệnh Nhân</h2><p>Danh sách bệnh nhân sẽ được hiển thị ở đây.</p>';
                break;
            case 'statistics':
                content.innerHTML = '<h2>Thống Kê</h2><p>Biểu đồ và số liệu sẽ được hiển thị ở đây.</p>';
                break;
            default:
                content.innerHTML = '<h2>Chào mừng đến với trang quản lý!</h2><p>Vui lòng chọn một chức năng từ menu bên trái để bắt đầu.</p>';
        }
        content.classList.add('animate__animated', 'animate__fadeIn');
    }
</script>

</body>
</html>
