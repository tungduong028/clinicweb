<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>

<body>
<!-- Topbar Start -->
<div class="container-fluid sticky-top bg-white shadow-sm">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3">
            <h1 class="m-0 text-uppercase text-primary">Admin Dashboard</h1>
        </nav>
    </div>
</div>
<!-- Topbar End -->

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <h4>Quản Lý</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/user}">
                            <i class="fas fa-users"></i> Quản Lý Người Dùng
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/doctor}">
                            <i class="fas fa-user-md"></i> Quản Lý Bác Sĩ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/service}">
                            <i class="fas fa-concierge-bell"></i> Quản Lý Dịch Vụ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/patient}">
                            <i class="fas fa-procedures"></i> Quản Lý Bệnh Nhân
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/appointment}">
                            <i class="fas fa-procedures"></i> Quản Lý Lịch Khám
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <form th:action="@{/admin/workingdays/save}" method="post">
            <div class="form-group">
                <label for="doctor">Bác sĩ:</label>
                <select name="doctor" id="doctor" class="form-control">
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.fullName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="dayOfWeek">Ngày trong tuần:</label>
                <select name="dayOfWeek" id="dayOfWeek" class="form-control">
                    <option th:each="day : ${T(java.time.DayOfWeek).values()}"
                            th:value="${day}" th:text="${day}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>




    </div>
</div>

</body>
</html>
