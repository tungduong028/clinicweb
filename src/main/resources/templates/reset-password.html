<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/css/stylelogin.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
  <div class="title"><span>Reset Password</span></div>
  <!-- Hiển thị thông báo nếu có lỗi -->
  <div th:if="${error}" style="color: red; text-align: center;">
    <p th:text="${error}"></p>
  </div>
  <!-- Hiển thị thông báo nếu reset thành công -->
  <div th:if="${success}" style="color: green; text-align: center;">
    <p th:text="${success}"></p>
  </div>
  <form th:action="@{/reset-password}" method="post">
    <!-- Ẩn token để gửi đi -->
    <input type="hidden" th:value="${token}" name="token" />

    <div class="row">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="New Password" id="password" name="password" required />
    </div>
    <div class="row">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" required />
    </div>
    <div class="row button">
      <input type="submit" value="Reset Password" />
    </div>
  </form>
</div>
</body>
</html>
