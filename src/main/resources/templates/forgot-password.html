<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/stylelogin.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
  <div class="title"><span>Forgot Password</span></div>

  <!-- Hiển thị thông báo lỗi nếu có -->
  <div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
  </div>

  <!-- Hiển thị thông báo thành công nếu email đã được gửi -->
  <div th:if="${message}">
    <p style="color: green;" th:text="${message}"></p>
  </div>

  <form th:action="@{/forgot-password}" method="post">
    <div class="row">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Enter your email" id="email" name="email" required />
    </div>
    <div class="row button">
      <input type="submit" value="Send Reset Link" />
    </div>
  </form>

  <div class="signup-link">
    <a th:href="@{/login}">Back to Login</a>
  </div>
</div>
</body>
</html>
