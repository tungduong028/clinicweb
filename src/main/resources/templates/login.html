<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/stylelogin.css" />
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <!-- Hiển thị thông báo lỗi khi đăng nhập thất bại -->
    <div th:if="${param.error}">
        <p style="color: red;">Tên đăng nhập hoặc mật khẩu không chính xác. Vui lòng thử lại.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username" name="username" required />
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password" name="password" required />
        </div>
        <div class="pass"><a >Forgot password?</a></div>
        <div class="row button">
            <input type="submit" value="Login" />
        </div>

        <!-- Nút đăng nhập bằng Google -->
        <div class="row button" style="margin-top: 10px;">
            <a href="/oauth2/authorization/google" class="google-btn" style="text-decoration: none;">
                <i class="fab fa-google"></i> Đăng nhập bằng Google
            </a>
        </div>

        <div class="signup-link">Not a member? <a th:href="@{/register}">Signup now</a></div>
    </form>
</div>
</body>
</html>
